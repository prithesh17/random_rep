<h1>App component</h1>
<button #btnref (click)="incrementCounter()">
    Counter++
</button><br><br>
<button (click)="sendObject()">Send Object</button>
<app-child [fromParent]=counter [objFromParent]=obj></app-child>
<h1 *ngIf="checkValue()">I am demonstrating IF</h1>
<h3 *ngFor="let cust of customers; let i=index">
    {{i+1}}  {{cust.name}} {{cust.mobile}}
</h3>
